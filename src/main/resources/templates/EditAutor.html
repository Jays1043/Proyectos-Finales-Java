<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<style>
    body{
        background-color: lightblue;
    }
</style>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Editar Autor</h4>
                    <form th:action="@{/Autor/Editar/{idAutor}}" method="post" th:object="${autores}">
                        <input type="hidden" name="idAutor" th:field="*{idAutores}"  />

                        <div class="form-group">
                            <label for="nombres">Nombres:</label>
                            <input type="text" class="form-control" id="nombres" name="nombres" th:field="*{nombres}" />
                        </div>

                        <div class="form-group">
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos" th:field="*{apellidos}" />
                        </div>

                        <div class="form-group">
                            <label for="FechaNace" >Fecha de Nacimiento:</label>
                            <input type="date" class="form-control" id="FechaNace" name="FechaNace" th:field="*{fechaNace}" />
                        </div>

                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a th:href="@{/Autor}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
