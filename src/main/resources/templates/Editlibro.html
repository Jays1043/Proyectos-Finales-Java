<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<style>
    body{
        background-color: lightblue;
    }
</style>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Editar Libro</h4>
                    <form th:action="@{/Libro/Editar/{idLibros}}" method="post" th:object="${libross}">
                        <input type="hidden" name="idLibro" th:field="*{idLibro}"  />
                        <div class="modal-body">

                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" class="form-control" required name="nombre" th:field="*{nombre}">
                            </div>
                            <div class="form-group">
                                <label>AÃ±o de edicion</label>
                                <input type="number" class="form-control" required name="edi" th:field="*{edi}">
                            </div>
                            <div class="form-group">
                                <label>Numero de paginas</label>
                                <input type="number" class="form-control" required name="numPags" th:field="*{numPags}">
                            </div>
                            <div class="form-group">
                                <label>Idioma</label>
                                <input type="number" class="form-control" required name="idioma" th:field="*{idioma}">
                            </div>
                            <div class="form-group">
                                <label >Editorial:</label>
                                <input type="number" class="form-control"  required name="editorial"  th:field="*{editorial}">
                            </div>

                            <div class="form-group">
                                <label >Autor:</label>
                                <input type="number" class="form-control"  required name="autor" th:field="*{autor}" >
                            </div>
                            <div class="form-group">
                                <label >Categoria:</label>
                                <input type="number" class="form-control"  required name="catego"  th:field="*{catego}">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a th:href="@{/Libro}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
